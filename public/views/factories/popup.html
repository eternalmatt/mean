<div class="modal-header">
    <h3>Select action for factory {{factory.name}}</h3>
</div>
<form ng-submit="ok(button.model, factory)" class="modal-body form-group">
    <div class="btn-group">
        <button type="button"
            class="btn btn-primary"
            btn-radio="'generate'"
            ng-model="button.model">
            Generate nodes
        </button>
        <button type="button"
            class="btn btn-primary"
            btn-radio="'delete'"
            ng-model="button.model">
            Delete
        </button>
    </div>
    <div ng-show="button.model=='generate'" class="form-group">
        <div class="form-control">
            Name
            <input type="text" 
                ng-model="factory.name"
                ng-required>
        </div>
        <div class="form-control">
            Number of nodes 
            <input type="text" 
                ng-model="factory.number"
                required>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-submit>OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>    
    </div>
</form>
