<div class="modal-header">
    <h3>Select action for factory {{factory.name}}</h3>
</div>
<div class="btn-group">
    <button type="button"
        class="btn btn-primary"
        btn-radio="'generate'"
        ng-model="button.model">
        Generate nodes
    </button>
    <button type="button"
        class="btn btn-primary"
        btn-radio="'delete'"
        ng-model="button.model">
        Delete
    </button>
</div>
<div class="modal-footer" ng-show="button.model=='delete'">
    <button type="button" class="btn btn-primary" ng-click="ok(button.model, factory)">OK</button>
    <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>    
</div>
<form class="modal-body form-group"
      ng-show="button.model=='generate'" 
      ng-submit="ok(button.model, factory)"
      name="form.popup">
        <div class="form-control">
            Name
            <input type="text"
                name="name" 
                ng-model="factory.name"
                required>
        </div>
        <div class="form-control" ng-show="nameRequiredError(form.popup)">
            The factory's name is required
        </div>
        <div class="form-control">
            Number of nodes 
            <input type="text"
                name="number" 
                ng-model="factory.number"
                required
                valid-range >
        </div>
        <div class="form-control"  ng-show="numRequiredError(form.popup)">
            The number of nodes is required
        </div>
        <div class="form-control"  ng-show="numOutOfRangeError(form.popup)">
            The valid range is between 1 and 15
        </div>
    <div class="modal-footer">
        <button class="btn btn-primary">OK</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>    
    </div>
</form>
