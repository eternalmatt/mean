<div ng-rightclick="openPopup(popup, factory)">
    <img src="img/icons/factory.png" alt="Factory">
    Factory {{factory.name}}: ({{factory.min}}-{{factory.max}})   
</div>
<ul>
    <li ng-repeat="child in factory.nodes | orderBy:order ">
        <img src="img/icons/tesla_logo_red.png" alt="Child {{$index}}: {{child}}">
        {{child}}
    </li>
</ul>
